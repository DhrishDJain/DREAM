<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .retractable-content {
        display: none;
        margin-top: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        border-top: none;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="retractable-header" data-retractable-id="1">Header 1</div>
    <div id="retractable-content-1" class="retractable-content">
      <p>Content for Header 1</p>
    </div>

    <div class="retractable-header" data-retractable-id="2">Header 2</div>
    <div id="retractable-content-2" class="retractable-content">
      <p>Content for Header 2</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const headers = document.querySelectorAll('.retractable-header');

        headers.forEach((header) =>
        {
          header.addEventListener('click', () => 
          {
            const contentId = `retractable-content-${header.dataset.retractableId}`;
            const content = document.getElementById(contentId);

            if (content.style.display === 'none' || content.style.display === '')
            {
              content.style.display = 'block';
            }
            else {
              content.style.display = 'none';
            }
          }
          )
        })
       })
    </script>
  </body>
</html>
