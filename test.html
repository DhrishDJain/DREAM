<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>

<div class="external-container">
  <div class="scroll-container">
    <svg width="200" height="20" xmlns="http://www.w3.org/2000/svg">
      <line x1="10" y1="10" x2="190" y2="10" stroke="black" stroke-width="2" />
      <circle cx="50" cy="10" r="4" fill="black" />
      <circle cx="100" cy="10" r="4" fill="black" />
      <circle cx="150" cy="10" r="4" fill="black" />
    </svg>

    <!-- <svg width="200" height="20" xmlns="http://www.w3.org/2000/svg">
      <line x1="10" y1="10" x2="190" y2="10" stroke="black" stroke-width="2" />
    
      <circle cx="30" cy="10" r="4" fill="black" />
      <circle cx="70" cy="10" r="4" fill="black" />
      <circle cx="110" cy="10" r="4" fill="black" />
      <circle cx="150" cy="10" r="4" fill="black" />
    
      <rect x="170" y="6" width="4" height="8" fill="black" /> -->

      <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="0" width="300" height="40" fill="#FFD700" />
        <rect x="10" y="10" width="280" height="20" fill="#8B4513" />
      
        <!-- Floral Elements -->
        <circle cx="30" cy="20" r="8" fill="#FF1493" />
        <circle cx="70" cy="20" r="8" fill="#FF1493" />
        <circle cx="110" cy="20" r="8" fill="#FF1493" />
        <circle cx="150" cy="20" r="8" fill="#FF1493" />
        <circle cx="190" cy="20" r="8" fill="#FF1493" />
        <circle cx="230" cy="20" r="8" fill="#FF1493" />
      
        <!-- Decorative Lines -->
        <line x1="0" y1="0" x2="300" y2="40" stroke="#8B4513" stroke-width="2" />
        <line x1="0" y1="40" x2="300" y2="0" stroke="#8B4513" stroke-width="2" />
      </svg>
      
    </svg>

    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangles for Styling -->
      <rect x="0" y="0" width="300" height="40" fill="#2E8B57" />
      <rect x="10" y="10" width="280" height="20" fill="#8FBC8F" />
    
      <!-- Curvy Lines (Leaves) -->
      <path d="M30 20 Q40 10, 50 20 T70 20 Q80 10, 90 20 T110 20 Q120 10, 130 20 T150 20" fill="#228B22" />
      <path d="M150 20 Q160 10, 170 20 T190 20 Q200 10, 210 20 T230 20" fill="#228B22" />
    
      <!-- Decorative Lines -->
      <line x1="0" y1="0" x2="300" y2="40" stroke="#8FBC8F" stroke-width="2" />
      <line x1="0" y1="40" x2="300" y2="0" stroke="#8FBC8F" stroke-width="2" />
    </svg>

    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="300" height="40" fill="#2E8B57" />
      <rect x="10" y="10" width="280" height="20" fill="#8FBC8F" />
      <path d="M30 20 Q40 10, 50 20 T70 20 Q80 10, 90 20 T110 20 Q120 10, 130 20 T150 20" fill="#228B22" />
      <path d="M150 20 Q160 10, 170 20 T190 20 Q200 10, 210 20 T230 20" fill="#228B22" />
      <line x1="0" y1="0" x2="300" y2="40" stroke="#8FBC8F" stroke-width="2" />
      <line x1="0" y1="40" x2="300" y2="0" stroke="#8FBC8F" stroke-width="2" />
    </svg>
    
    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="40" fill="none" />
    
      <!-- Curvy Lines (Leaves) -->
      <path d="M20 20 C 50 0, 80 0, 120 20 S 190 40, 240 20" stroke="#008000" stroke-width="2" fill="none" />
      <path d="M20 25 C 50 5, 80 5, 120 25 S 190 45, 240 25" stroke="#008000" stroke-width="2" fill="none" />
    </svg>
    
    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="40" fill="none" />
    
      <!-- Straight Line -->
      <line x1="20" y1="20" x2="280" y2="20" stroke="#228B22" stroke-width="2" />
    
      <!-- Leaves -->
      <circle cx="50" cy="20" r="5" fill="#228B22" />
      <circle cx="100" cy="20" r="5" fill="#228B22" />
      <circle cx="150" cy="20" r="5" fill="#228B22" />
      <circle cx="200" cy="20" r="5" fill="#228B22" />
      <circle cx="250" cy="20" r="5" fill="#228B22" />
    </svg>

    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="40" fill="none" />
    
      <!-- Leaf Shapes -->
      <path d="M20 20 C 30 10, 50 10, 60 20 S 80 30, 120 20" stroke="#008000" stroke-width="2" fill="#00FF00" />
      <path d="M120 20 C 130 10, 150 10, 160 20 S 180 30, 220 20" stroke="#008000" stroke-width="2" fill="#00FF00" />
    </svg>

    <svg width="300" height="20" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="20" fill="#FFFFFF" />
    
      <!-- Connected Lines with Varying Attributes -->
      <line x1="10" y1="10" x2="80" y2="10" stroke="#3498db" stroke-width="2" />
      <line x1="90" y1="10" x2="150" y2="10" stroke="#e74c3c" stroke-width="4" />
      <line x1="160" y1="10" x2="230" y2="10" stroke="#2ecc71" stroke-width="2" stroke-dasharray="5,2" />
      <line x1="240" y1="10" x2="290" y2="10" stroke="#f39c12" stroke-width="3" />
    
    </svg>
    
    <svg width="400" height="30" xmlns="http://www.w3.org/2000/svg">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="400" height="30" fill="#330066" />
    
      <!-- Ornate Lines and Flourishes -->
      <line x1="10" y1="15" x2="60" y2="15" stroke="#ffd700" stroke-width="3" />
      <line x1="70" y1="15" x2="120" y2="15" stroke="#ffd700" stroke-width="3" stroke-dasharray="5,5" />
      <line x1="130" y1="15" x2="180" y2="15" stroke="#ffd700" stroke-width="3" />
      <line x1="190" y1="15" x2="240" y2="15" stroke="#ffd700" stroke-width="3" stroke-dasharray="5,5" />
      <line x1="250" y1="15" x2="400" y2="15" stroke="#ffd700" stroke-width="3" />
    
      <!-- Crown-like Flourish -->
      <path d="M320 10 L340 0 L360 10" fill="#ffd700" />
    
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
      <!-- Crown Base -->
      <rect x="20" y="20" width="60" height="20" fill="#ffd700" />
    
      <!-- Crown Points -->
      <polygon points="50,0 80,20 20,20" fill="#ffd700" />
    
      <!-- Jewels on Crown -->
      <circle cx="35" cy="35" r="5" fill="#ff0000" />
      <circle cx="50" cy="15" r="5" fill="#ff0000" />
      <circle cx="65" cy="35" r="5" fill="#ff0000" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
      <!-- Crown Base -->
      <path d="M20 60 L40 20 L80 40 L120 20 L140 60 L120 100 L80 80 L40 100 Z" fill="#ffd700" />
    
      <!-- Crown Details -->
      <rect x="55" y="10" width="10" height="30" fill="#ffd700" />
      <rect x="85" y="10" width="10" height="30" fill="#ffd700" />
      <rect x="115" y="10" width="10" height="30" fill="#ffd700" />
    
      <!-- Jewels on Crown -->
      <circle cx="35" cy="70" r="8" fill="#ff0000" />
      <circle cx="65" cy="70" r="8" fill="#ff0000" />
      <circle cx="95" cy="70" r="8" fill="#ff0000" />
      <circle cx="125" cy="70" r="8" fill="#ff0000" />
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 40" width="300" height="40">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="40" fill="#330066" />
    
      <!-- Crown Element -->
      <path d="M30 10 L45 0 L60 10" fill="#ffd700" />
    
      <!-- Ornate Lines and Flourishes -->
      <line x1="70" y1="20" x2="90" y2="20" stroke="#ffd700" stroke-width="3" />
      <line x1="100" y1="20" x2="120" y2="20" stroke="#ffd700" stroke-width="3" />
      <line x1="130" y1="20" x2="150" y2="20" stroke="#ffd700" stroke-width="3" />
      <line x1="160" y1="20" x2="180" y2="20" stroke="#ffd700" stroke-width="3" />
    
      <!-- Scroll Element -->
      <path d="M200 0 Q 220 10, 200 20 T 180 40" fill="#ffd700" />
    
      <!-- Additional Decorative Lines -->
      <line x1="220" y1="20" x2="280" y2="20" stroke="#ffd700" stroke-width="3" />
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="80">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="80" fill="#87CEEB" />
    
      <!-- Pattern of Leaves in the Center -->
      <circle cx="150" cy="40" r="25" fill="#228B22" />
      <circle cx="135" cy="25" r="20" fill="#228B22" />
      <circle cx="165" cy="25" r="20" fill="#228B22" />
      <circle cx="150" cy="40" r="15" fill="#228B22" />
    
      <!-- Horizontal Line -->
      <line x1="10" y1="40" x2="290" y2="40" stroke="#8B4513" stroke-width="2" />
    </svg>
    
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="100">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="400" height="100" fill="#E6E6FA" />
    
      <!-- Jewelry Motif -->
      <circle cx="50" cy="50" r="40" fill="#FFD700" />
      <rect x="70" y="30" width="60" height="40" fill="#FFD700" />
    
      <!-- Decorative Lines -->
      <line x1="150" y1="20" x2="150" y2="80" stroke="#8B4513" stroke-width="3" />
      <line x1="200" y1="20" x2="200" y2="80" stroke="#8B4513" stroke-width="3" />
    
      <!-- Text Example -->
      <text x="250" y="60" font-family="Arial" font-size="20" fill="#8B4513">Your Jewelry</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="80">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="300" height="80" fill="#E6E6FA" />
    
      <!-- Gemstone Shape -->
      <polygon points="50,00 150,10 200,40 150,70 50,70 0,40" fill="#FFD700" />
    
      <!-- Decorative Lines -->
      <line x1="20" y1="40" x2="50" y2="40" stroke="#8B4513" stroke-width="2" />
      <line x1="250" y1="40" x2="280" y2="40" stroke="#8B4513" stroke-width="2" />
    
      <!-- Text Example -->
      <text x="150" y="60" font-family="Arial" font-size="16" fill="#8B4513" text-anchor="middle">Exclusive Collection</text>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="120">
      <!-- Background Rectangle for Styling -->
      <rect x="0" y="0" width="400" height="120" fill="#F5F5F5" />
    
      <!-- Abstract Design -->
      <path d="M20 40 Q 80 10, 140 40 Q 200 70, 260 40 Q 320 10, 380 40" fill="#FFD700" />
    
      <!-- Decorative Lines -->
      <line x1="50" y1="80" x2="100" y2="80" stroke="#8B4513" stroke-width="4" />
      <line x1="150" y1="80" x2="200" y2="80" stroke="#8B4513" stroke-width="4" />
      <line x1="250" y1="80" x2="300" y2="80" stroke="#8B4513" stroke-width="4" />
    
      <!-- Text Example -->
    </svg>
    
    
    
    
    
    
    <!-- Add more cards as needed -->
  </div>

</div>

</body>
</html>
