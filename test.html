<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/styles/Home-page-default.css" />
    <style>
      body {
        background: #000;
      }

      .container {
        border: solid 1px #8d8d8d;
        padding: 20px;
        border-radius: 20px;
        background-color: #fff;
      }

      .form {
        max-width: 300px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-field {
        position: relative;
      }

      .input-field label {
        position: absolute;
        color: #8d8d8d;
        pointer-events: none;
        background-color: transparent;
        left: 15px;
        transform: translateY(0.6rem);
        transition: all 0.3s ease;
      }

      .input-field input {
        padding: 10px 15px;
        font-size: 1rem;
        border-radius: 8px;
        border: solid 1px #8d8d8d;
        letter-spacing: 1px;
        width: 100%;
      }

      .input-field input:focus{
        outline: none;
        border: solid 1px #0034de;
      }

      .input-field input:focus ~ label{
        transform: translateY(-51%) translateX(-10px) scale(0.8);
        background-color: #fff;
        padding: 0px 5px;
        color: #0034de;
        font-weight: bold;
        letter-spacing: 1px;
        border: none;
        border-radius: 100px;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <div class="input-field">
          <input
            required=""
            autocomplete="off"
            type="text"
            name="text"
            id="username"
          />
          <label for="username">Full Name</label>
        </div>
      </form>
    </div>
  </body>
</html>
