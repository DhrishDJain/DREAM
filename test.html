<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
        width: 100vw;
        background-color: aqua;
      }

      .div1 {
        position: absolute;
        width: 50%;
        height: 100px;
        background-color: red;
      }

      .div2 {
        position: absolute;
        width: 50%;
        height: 100px;
        background-color: blue;
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">Div 1</div>
      <div class="div2">Div 2</div>
    </div>
  </body>
</html>
