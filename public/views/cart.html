    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav {
        grid-template-areas:
          "logo clo"
          "sear sear"
          "sec sec";
      }
      @media (min-width: 768px) {
        nav {
          grid-template-areas:
            "logo sear clo"
            "sec sec sec";
          grid-template-columns: auto auto max-content;
        }
      }
      .logo {
        grid-area: logo;
      }
      .close {
        grid-area: clo;
      }
      .search {
        grid-area: sear;
      }
      .section {
        grid-area: sec;
      }

      #btn:checked ~ .sortoption {
        display: block;
      }
      #btnf:checked ~ .filteroption {
        display: block;
      }
      .quickview li {
        height: 2rem;
        /* border: 1px solid black; */
        }
        .choosed {
        text-align: center;
        height: 120%;
        padding: 4px;
        font-weight: 900;
        color: var(--primary);
        background-color: white;
        border-radius: 5px;
        transition: down 0.3s ease;
      }
    </style>

          >

          <div

          >

          ></div>
        </div>
        <script>
          const secbtn = document.querySelectorAll(".secbtn");
          const underline = document.querySelector(".underline");

          function updateUnderline() {
            const activeTab = document.querySelector(".secbtn.active");
            underline.style.left = `${activeTab.offsetLeft}px`;
          }

          secbtn.forEach((tab) => {
            tab.addEventListener("click", () => {
              secbtn.forEach((t) => t.classList.remove("active"));
              tab.classList.add("active");
              updateUnderline();
            });
          });

          updateUnderline();
        </script>

      >
        <input
          type="checkbox"
          id="btn"
          class="lable hidden"
          onclick="action(this)"

          for="btn"
          class="flex relative items-center justify-around w-full"
        >

            class="w-[1.8rem]"

            ></path>

        <div

      >
        <input
          type="checkbox"
          id="btnf"
          class="lable hidden"
          onclick="action(this)"
        />

          class="flex relative items-center justify-around w-full"
        >

            />
          </svg>
        </label>
        <div
          class="filteroption content hidden z-[1] absolute bg-[var(--primary)] rounded-[7px] h-fit w-max top-[3.2rem] right-[0]"
        >
          <ul class="p-[10px] text-[1.1rem] space-y-[3px] tracking-[2px]">
            <li>Date : New-Old</li>
            <li>Date : Old-New</li>
            <li>Catogary</li>
          </ul>
        </div>
      </div>
      <script>
        var btnlable = document.querySelectorAll(".lable");
        const aside = document.querySelector(".quickview");
        const alllable = document.querySelectorAll(".quickview li");
        function action(tab) {
          window.addEventListener("click", function (e) {
            if (aside.contains(e.target)) {
              btnlable.forEach((test) => {
                test.checked = false;
                if (test != tab) {
                  tab.classList.remove("alreadychecked");
                }
              });
              if (tab.classList.contains("alreadychecked")) {
                tab.checked = false;
                tab.classList.remove("alreadychecked");
              } else {
                tab.checked = true;
                tab.classList.add("alreadychecked");
              }
              alllable.forEach((option) => {
                option.addEventListener("click", () => {
                  alllable.forEach((test) => {
                    test.classList.remove("choosed");
                  });
                  option.classList.add("choosed");
                });
              });
            } else {
              btnlable.forEach((test) => {
                test.checked = false;
              });
            }
          });
        }
      </script>
    </aside>
