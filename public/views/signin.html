    <style>
      .slidetrack > img {
        animation: slide 25s infinite;
        opacity: 0;
      }
      .slidetrack > img:nth-child(1) {
        animation-delay: 0s;
      }
      .slidetrack > img:nth-child(2) {
        animation-delay: 5s;
      }
      .slidetrack > img:nth-child(3) {
        animation-delay: 10s;
      }
      .slidetrack > img:nth-child(4) {
        animation-delay: 15s;
      }
      .slidetrack > img:nth-child(5) {
        animation-delay: 20s;
      }
      @keyframes slide {
        10% {
          opacity: 1;
        }

        20% {
          opacity: 1;
        }

        30% {
          opacity: 0;
        }
      }
      main {
        grid-template-columns: auto;
        grid-template-rows: 45% auto;
      }
      .slideshow {
        grid-column: 1;
        grid-row: 1;
      }

      .infofiled {
        grid-column: 1;
        grid-row: 2;
      }
      @media (min-width: 1024px) {
        main {
          grid-template-columns: auto 40%;
          grid-template-rows: auto;
        }
        .slideshow {
          grid-column: 1;
          grid-row: 1;
        }
        .infofiled {
          grid-column: 2;
          grid-row: 1;
        }
      }
    </style>
